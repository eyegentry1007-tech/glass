<script>
    let categories = JSON.parse(localStorage.getItem('iz_v13_cats')) || [{ id: 'ai', name: 'âœ¨ AI ì¶”ì²œ', order: 0 }, { id: 't1', name: 'ë‹¨ì´ˆì ', order: 1 }, { id: 't2', name: 'ë‹¤ì´ˆì ', order: 2 }];
    let brands = JSON.parse(localStorage.getItem('iz_v13_brands')) || [];
    let issues = JSON.parse(localStorage.getItem('iz_v13_issues')) || [{id:'none', name:'ì—†ìŒ'}, {id:'fatigue', name:'í”¼ë¡œ'}];
    
    let currentTabId = 'ai';
    let adminSelectedTabId = 't1';
    let openBrandIndex = null;

    function init() {
        document.getElementById('rs').innerHTML = document.getElementById('ls').innerHTML = getPowerOptions(false, 0);
        document.getElementById('rc').innerHTML = document.getElementById('lc').innerHTML = getPowerOptions(true, 0);
        renderIssueSelect();
        renderApp();
    }

    function getPowerOptions(isCyl, val) {
        let h = '';
        if(isCyl) { for(let i=0; i>=-6; i-=0.25) h += `<option value="${i}" ${i==val?'selected':''}>${i.toFixed(2)}</option>`; }
        else { for(let i=10; i>=-20; i-=0.25) h += `<option value="${i}" ${i==val?'selected':''}>${i.toFixed(2)}</option>`; }
        return h;
    }

    function renderIssueSelect() { document.getElementById('issueSel').innerHTML = issues.map(is => `<option value="${is.id}">${is.name}</option>`).join(''); }

    function renderApp() {
        const sortedCats = [...categories].sort((a,b) => a.order - b.order);
        document.getElementById('tab-nav').innerHTML = sortedCats.map(c => `<div class="tab ${currentTabId===c.id?'active':''}" onclick="currentTabId='${c.id}'; renderApp();">${c.name}</div>`).join('');

        const rs = parseFloat(document.getElementById('rs').value), rc = parseFloat(document.getElementById('rc').value);
        const ls = parseFloat(document.getElementById('ls').value), lc = parseFloat(document.getElementById('lc').value);
        const age = document.getElementById('ageSel').value, issue = document.getElementById('issueSel').value;

        let displayData = [];
        brands.forEach(b => b.lenses.forEach(l => {
            const matchTab = (currentTabId === 'ai' && l.targetIssues.includes(issue) && issue !== 'none') || (l.tabId === currentTabId);
            if(matchTab && l.targetAges.includes(age)) displayData.push({ brandName: b.name, ...l });
        }));
        displayData.sort((a,b) => (a.order || 99) - (b.order || 99));

        let html = '';
        displayData.forEach(lens => {
            html += `
            <div class="lens-card ${lens.isSale ? 'is-sale' : ''}">
                ${lens.isSale ? '<div class="sale-badge">SALE</div>' : ''}

                ${lens.desc ? `<div class="lens-one-liner">ğŸ’¡ ${lens.desc}</div>` : ''}

                    <tbody>
                    ${lens.items.map(it => {
                        const out = (rs > it.sMax || rs < it.sMin || rc < it.cMin || ls > it.sMax || ls < it.sMin || lc < it.cMin);
                        return `<tr class="${out?'disabled-row':''}">

                        </tr>`;
                    }).join('')}
                    </tbody>
                </table>
            </div>`;
        });
        document.getElementById('main-display').innerHTML = html || `<p style="text-align:center; padding:50px; grid-column: 1 / -1; color:#888;">ì¡°íšŒëœ ì œí’ˆì´ ì—†ìŠµë‹ˆë‹¤.</p>`;
    }

    function renderAdmin() {
        document.getElementById('admin-order-tab-select').innerHTML = categories.filter(c=>c.id!=='ai').sort((a,b)=>a.order-b.order).map(c => `<option value="${c.id}" ${adminSelectedTabId===c.id?'selected':''}>${c.name} íƒ­ ì„¤ì •</option>`).join('');
        
        // íƒ­/ì¦ìƒ ê´€ë¦¬ UI
        document.getElementById('admin-tags-cats').innerHTML = categories.map((c, idx) => `

        document.getElementById('admin-tags-issues').innerHTML = issues.map((is, idx) => `
            <div class="tag-row">
                <input type="text" value="${is.name}" style="flex:1" onchange="issues[${idx}].name=this.value; renderIssueSelect();">
                <button class="btn-small" style="background:var(--danger)" onclick="delIssue('${is.id}')">Ã—</button>
            </div>`).join('');

        // íƒ­ë³„ ìˆœì„œ ê´€ë¦¬
        let tabLenses = [];
        brands.forEach((b, bi) => b.lenses.forEach((l, li) => { if(l.tabId === adminSelectedTabId) tabLenses.push({ bi, li, ...l, brandName: b.name }); }));
        tabLenses.sort((a,b) => (a.order||99)-(b.order||99));
        document.getElementById('admin-lens-order-list').innerHTML = tabLenses.map(l => `
            <div class="tag-row" style="background:#fff;">
                <button class="btn-small" onclick="moveInTab('${l.bi}', '${l.li}', -1)">â–²</button>
                <button class="btn-small" onclick="moveInTab('${l.bi}', '${l.li}', 1)">â–¼</button>
                <select style="width:90px;" onchange="brands[${l.bi}].lenses[${l.li}].tabId=this.value; renderAdmin(); renderApp();">
                    ${categories.filter(c=>c.id!=='ai').map(c => `<option value="${c.id}" ${l.tabId===c.id?'selected':''}>${c.name}</option>`).join('')}
                </select>
                <span style="color:#888; font-size:0.8em;">${l.brandName} ></span> <b>${l.name}</b>
            </div>`).join('');

        // ë¸Œëœë“œ ìƒì„¸ ëª©ë¡
        let bHtml = '';
        brands.forEach((b, bi) => {
            const active = openBrandIndex === bi;
            bHtml += `<div style="border:1px solid #ddd; border-radius:8px; margin-bottom:10px;"><div style="cursor:pointer; background:#e9ecef; padding:10px; display:flex; justify-content:space-between;" onclick="openBrandIndex=${active?null:bi}; renderAdmin();"><span><b>${b.name}</b> (${b.lenses.length})</span><div><button class="btn-small" onclick="event.stopPropagation(); moveItem(brands, ${bi}, -1); renderAdmin();">â–²</button><button class="btn-small" onclick="event.stopPropagation(); moveItem(brands, ${bi}, 1); renderAdmin();">â–¼</button></div></div><div style="padding:15px; display:${active?'block':'none'}">
                ë¸Œëœë“œëª…: <input type="text" value="${b.name}" onchange="brands[${bi}].name=this.value"> <button class="btn-ui" style="background:var(--danger); float:right;" onclick="if(confirm('ë¸Œëœë“œ ì‚­ì œ?')){brands.splice(${bi},1); renderAdmin();}">ë¸Œëœë“œ ì‚­ì œ</button>${b.lenses.map((l, li) => `
                <div class="admin-lens-item" style="border:1px solid #eee; padding:10px; margin-top:10px; border-radius:8px; background:#fdfdfd;">
                    <div style="display:flex; gap:10px; margin-bottom:10px; align-items:center;">
                        ğŸ›¡ï¸ <b>ì œí’ˆëª…:</b> <input type="text" value="${l.name}" onchange="brands[${bi}].lenses[${li}].name=this.value" style="flex:1">
                        <label style="background:var(--sale); color:white; padding:3px 8px; border-radius:4px; cursor:pointer; font-size:0.8em;"><input type="checkbox" ${l.isSale ? 'checked' : ''} onchange="brands[${bi}].lenses[${li}].isSale=this.checked; renderAdmin(); renderApp();"> ğŸ”¥ í–‰ì‚¬ìƒí’ˆ</label>
                        <button class="btn-small" onclick="moveItem(brands[${bi}].lenses, ${li}, -1); renderAdmin();">â–²</button><button class="btn-small" onclick="moveItem(brands[${bi}].lenses, ${li}, 1); renderAdmin();">â–¼</button>
                        <select onchange="brands[${bi}].lenses[${li}].tabId=this.value; renderAdmin();">${categories.filter(c=>c.id!=='ai').map(c=>`<option value="${c.id}" ${l.tabId===c.id?'selected':''}>${c.name}</option>`).join('')}</select>
                        <input type="color" value="${l.bgColor}" onchange="brands[${bi}].lenses[${li}].bgColor=this.value"> <button onclick="brands[${bi}].lenses.splice(${li},1); renderAdmin();">Ã—</button>
                    </div>
                    <b>ğŸ’¡ í•œì¤„ì„¤ëª…:</b> <input type="text" value="${l.desc||''}" style="width:90%; margin-bottom:10px;" onchange="brands[${bi}].lenses[${li}].desc=this.value" placeholder="ì˜ˆ: ì•¼ê°„ ìš´ì „ ì‹œ ë²ˆì§ ë°©ì§€ ìµœì í™” ë Œì¦ˆ">
                    <div style="font-size:0.85em; margin-bottom:10px;">ëŒ€ìƒ: ${['student','adult','senior'].map(a=>`<label><input type="checkbox" ${l.targetAges.includes(a)?'checked':''} onchange="toggleF(${bi},${li},'age','${a}')">${a}</label>`).join(' ')} | ì¦ìƒ: ${issues.map(is=>`<label><input type="checkbox" ${l.targetIssues.includes(is.id)?'checked':''} onchange="toggleF(${bi},${li},'issue','${is.id}')">${is.name}</label>`).join(' ')}</div>
                    ${l.items.map((it, ii) => `<div style="display:grid; grid-template-columns: 60px 1fr 80px 80px 180px 30px; gap:5px; margin-bottom:5px;">
                        <input type="text" value="${it.idx}" onchange="brands[${bi}].lenses[${li}].items[${ii}].idx=this.value">
                        <input type="text" value="${it.spec}" onchange="brands[${bi}].lenses[${li}].items[${ii}].spec=this.value">
                        <input type="text" value="${it.pOff}" onchange="brands[${bi}].lenses[${li}].items[${ii}].pOff=this.value">
                        <input type="text" value="${it.pSale}" onchange="brands[${bi}].lenses[${li}].items[${ii}].pSale=this.value">
                        <div style="font-size:0.75em; display:flex; gap:2px; align-items:center; background:#eee; padding:2px; border-radius:3px;">S<input type="number" step="0.25" value="${it.sMin}" style="width:40px" onchange="brands[${bi}].lenses[${li}].items[${ii}].sMin=parseFloat(this.value)">~<input type="number" step="0.25" value="${it.sMax}" style="width:40px" onchange="brands[${bi}].lenses[${li}].items[${ii}].sMax=parseFloat(this.value)"> C<input type="number" step="0.25" value="${it.cMin}" style="width:40px" onchange="brands[${bi}].lenses[${li}].items[${ii}].cMin=parseFloat(this.value)"></div>
                        <button onclick="brands[${bi}].lenses[${li}].items.splice(${ii},1); renderAdmin();">Ã—</button></div>`).join('')}
                    <button class="btn-ui" style="background:#3498db; font-size:0.75em;" onclick="addSingleItem(${bi}, ${li})"><b>+ í’ˆëª© ì¶”ê°€</b></button></div>`).join('')}<button class="btn-ui" style="background:var(--success); margin-top:15px; width:100%;" onclick="addNewLens(${bi})">+ ìƒˆ ì œí’ˆ ì¹´ë“œ ì¶”ê°€</button></div></div>`;
        });
        document.getElementById('admin-brands-list').innerHTML = bHtml;
    }

    function addSingleItem(bi, li) { brands[bi].lenses[li].items.push({idx:'1.60', spec:'', pOff:'0', pSale:'0', sMin:-10, sMax:6, cMin:-4}); renderAdmin(); }
    function moveInTab(bi, li, dir) {
        let currentTabLenses = [];
        brands.forEach((b, bIdx) => b.lenses.forEach((l, lIdx) => { if(l.tabId === adminSelectedTabId) currentTabLenses.push({ bIdx, lIdx, order: l.order || 99 }); }));
        currentTabLenses.sort((a,b) => a.order - b.order);
        let curIdx = currentTabLenses.findIndex(x => x.bIdx == bi && x.lIdx == li);
        let tarIdx = curIdx + dir;
        if(tarIdx >= 0 && tarIdx < currentTabLenses.length) {
            currentTabLenses.forEach((item, idx) => { brands[item.bIdx].lenses[item.lIdx].order = idx + 1; });
            let temp = brands[currentTabLenses[curIdx].bIdx].lenses[currentTabLenses[curIdx].lIdx].order;
            brands[currentTabLenses[curIdx].bIdx].lenses[currentTabLenses[curIdx].lIdx].order = brands[currentTabLenses[tarIdx].bIdx].lenses[currentTabLenses[tarIdx].lIdx].order;
            brands[currentTabLenses[tarIdx].bIdx].lenses[currentTabLenses[tarIdx].lIdx].order = temp;
            renderAdmin(); renderApp();
        }
    }
    function moveItem(arr, idx, dir) { let target = idx + dir; if(target >= 0 && target < arr.length) { [arr[idx], arr[target]] = [arr[target], arr[idx]]; } }
